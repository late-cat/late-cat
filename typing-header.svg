<svg width="420" height="60" viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
  <rect width="420" height="60" fill="#0d1117"/>
  
  <style>
    @keyframes typing {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes cursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(14deg); }
      30% { transform: rotate(-8deg); }
      40% { transform: rotate(14deg); }
      50% { transform: rotate(-4deg); }
      60% { transform: rotate(10deg); }
      70%, 100% { transform: rotate(0deg); }
    }
    .c1 { animation: typing 0.1s forwards 0.1s; opacity: 0; }
    .c2 { animation: typing 0.1s forwards 0.2s; opacity: 0; }
    .c3 { animation: typing 0.1s forwards 0.3s; opacity: 0; }
    .c4 { animation: typing 0.1s forwards 0.4s; opacity: 0; }
    .c5 { animation: typing 0.1s forwards 0.5s; opacity: 0; }
    .c6 { animation: typing 0.1s forwards 0.6s; opacity: 0; }
    .c7 { animation: typing 0.1s forwards 0.7s; opacity: 0; }
    .c8 { animation: typing 0.1s forwards 0.8s; opacity: 0; }
    .c9 { animation: typing 0.1s forwards 0.9s; opacity: 0; }
    .c10 { animation: typing 0.1s forwards 1.0s; opacity: 0; }
    .c11 { animation: typing 0.1s forwards 1.1s; opacity: 0; }
    .c12 { animation: typing 0.1s forwards 1.2s; opacity: 0; }
    .c13 { animation: typing 0.1s forwards 1.3s; opacity: 0; }
    .c14 { animation: typing 0.1s forwards 1.4s; opacity: 0; }
    .c15 { animation: typing 0.1s forwards 1.5s; opacity: 0; }
    .c16 { animation: typing 0.1s forwards 1.6s; opacity: 0; }
    .cursor { animation: cursor 0.8s step-end infinite 1.7s; opacity: 0; }
    .hand { 
      transform-origin: 380px 30px;
      animation: typing 0.1s forwards 1.8s, wave 1s infinite 1.9s; 
      opacity: 0; 
    }
  </style>

  <text x="15" y="38" font-family="monospace" font-size="26" fill="#00ff00">
    <tspan class="c1">&gt;</tspan>
    <tspan class="c2"> </tspan>
    <tspan class="c3">H</tspan>
    <tspan class="c4">e</tspan>
    <tspan class="c5">y</tspan>
    <tspan class="c6">,</tspan>
    <tspan class="c7"> </tspan>
    <tspan class="c8">I</tspan>
    <tspan class="c9">'</tspan>
    <tspan class="c10">m</tspan>
    <tspan class="c11"> </tspan>
    <tspan class="c12">B</tspan>
    <tspan class="c13">a</tspan>
    <tspan class="c14">p</tspan>
    <tspan class="c15">i</tspan>
  </text>
  <text x="260" y="38" font-family="monospace" font-size="26" fill="#00ff00" class="cursor">|</text>
  <text x="280" y="40" font-size="28" class="hand">ðŸ‘‹</text>
</svg>
